<!DOCTYPE html>
<html>
<head>
    <title>Our Special Day ğŸ’–</title>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            color: white;
        }
        h1 {
            font-size: 40px;
        }
        #countdown {
            font-size: 30px;
            margin-top: 20px;
        }
        .heart {
            font-size: 50px;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<h1>ğŸ’– Our Special Day Countdown ğŸ’–</h1>

<div id="countdown"></div>

<div class="heart">â¤ï¸</div>

<script>
    // Set your special date here (Year, Month-1, Date)
    var specialDate = new Date("sept 17, 2026 00:00:00").getTime();

    var x = setInterval(function() {

        var now = new Date().getTime();
        var distance = specialDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
        days + " Days ğŸ’• " + hours + " Hours ğŸ’• "
        + minutes + " Minutes ğŸ’• " + seconds + " Seconds";

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML =
            "ğŸ’– Happy Special Day My Love ğŸ’–";
        }

    }, 1000);
</script>

</body>
</html>
