<!DOCTYPE html>
<html>
<head>
    <title>Will You Marry Me? ğŸ’</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            color: white;
        }

        .container {
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 40px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
        }

        .no {
            background-color: white;
            color: black;
            position: absolute;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Will You Marry Me? ğŸ’ğŸ’–</h1>
    <button class="yes" onclick="sayYes()">Yes ğŸ’•</button>
    <button class="no" onmouseover="moveButton()">No ğŸ˜œ</button>
</div>

<script>
function sayYes() {
    document.body.innerHTML = "<h1 style='color:white;'>Yayyyyy ğŸ’– You are mine foreverrr ğŸ’âœ¨</h1>";
}

function moveButton() {
    var button = document.querySelector(".no");
    var x = Math.random() * window.innerWidth;
    var y = Math.random() * window.innerHeight;
    button.style.left = x + "px";
    button.style.top = y + "px";
}

// Floating hearts
setInterval(function() {
    var heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(function() {
        heart.remove();
    }, 5000);

}, 500);
</script>

</body>
</html>
