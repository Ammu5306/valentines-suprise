<!DOCTYPE html>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background: radial-gradient(circle at top,#7f00ff,#3a0ca3,#240046);
  color:white;
  text-align:center;
  overflow:hidden;
}

/* Glowing Title */
h1{
  font-size:34px;
  animation: glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #fff;}
  to{text-shadow:0 0 20px #ffccff,0 0 40px #d633ff;}
}

.container{padding:20px;}

.box{
  background: rgba(255,255,255,0.08);
  padding:25px;
  border-radius:25px;
  margin:20px auto;
  width:85%;
  backdrop-filter: blur(12px);
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

/* Love Progress Bar */
.progress{
  width:100%;
  background:rgba(255,255,255,0.2);
  border-radius:20px;
  overflow:hidden;
  margin-top:15px;
}
.progress-bar{
  height:15px;
  width:85%;
  background:linear-gradient(90deg,#d633ff,#ff66cc);
  animation:progressMove 3s ease-in-out;
}
@keyframes progressMove{
  from{width:0;}
  to{width:85%;}
}

/* Ring */
.ring{
  font-size:70px;
  cursor:pointer;
  transition:0.5s;
}
.ring.open{
  transform:scale(1.5) rotate(20deg);
  text-shadow:0 0 25px #fff,0 0 50px #ff99ff;
}

/* Slideshow */
.slideshow img{
  width:260px;
  height:320px;
  border-radius:25px;
  object-fit:cover;
  display:none;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

/* Floating Hearts */
.heart{
  position:absolute;
  font-size:14px;
  opacity:0.8;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(100vh);opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

/* Cursor Trail */
.trail{
  position:absolute;
  pointer-events:none;
  font-size:18px;
  animation:fade 1s forwards;
}
@keyframes fade{
  to{opacity:0;transform:scale(1.5);}
}

/* Love Quotes */
.quote{
  font-style:italic;
  margin-top:10px;
  min-height:40px;
}
</style>
</head>

<script>

/* Typing */
function openRing(){
  document.querySelector(".ring").classList.add("open");
  const text="From the first moment, my soul recognized yours ğŸ¥¹ğŸ’œ I promise forever ğŸ’âœ¨";
  let i=0;
  document.getElementById("typingText").innerHTML="";

/* Slideshow */
let index=0;

  index++;
  if(index>slides.length){index=1;}
  slides[index-1].style.display="block";
  setTimeout(showSlides,3000);
}

/* Floating Hearts */
